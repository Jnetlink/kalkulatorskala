<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" href="https://images.tokopedia.net/img/cache/700/product-1/2015/12/18/230011/230011_dfe97530-c3a8-4c40-aac7-f25fb310e036.jpg" type="image/x-icon"> <!-- Menambahkan favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header img {
            max-height: 50px;
            vertical-align: middle;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }
        .main-content p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #666;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-container a {
            text-decoration: none;
            color: white;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://images.tokopedia.net/img/cache/700/product-1/2015/12/18/230011/230011_dfe97530-c3a8-4c40-aac7-f25fb310e036.jpg" alt="Logo"> <!-- Ganti dengan URL logo Anda -->
    </header>

    <div class="main-content">
        <h1>BINGUNG CARI SKALA TENTANG IPS</h1>
        <p>Kami menawarkan solusi terbaik untuk kebutuhan Anda. Pilih salah satu .</p>
        <div class="button-container">
            <a href="#option1" class="button">Mencari skala peta</a>
            <a href="#option2" class="button">Mencari jarak sebenarnya</a>
            <a href="#option3" class="button">Mencari jarak peta</a>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright &copy; 2024 Nama Perusahaan. by Julian all right reserved.</p>
    </footer>
</body>
</html>
